<div class="flex-center">
    <img class="img" src="assets/img/logo.png" alt="logo">
</div>

<div class="search-flex-center">
    <div class="box">
        <form action="">
            <input (keyup)="onKey($event)" type="search" (value)="value">
            <i class="fa fa-search"></i>
        </form>
    </div>
</div>
<div class="resultado-flex-center">
    <div class="row">
        <h4>RESULTADO DA BUSCA!</h4>
    </div>
</div>
<div class="row">
    <div class="card-flex" *ngFor="let vaga of vagas">
        <div class="card-padding">
            <div class="card-container">
                <span class="pro">{{vaga.id}}</span>
                <h3>{{vaga.name}}</h3>
                <h6>{{vaga.city}}</h6>
                <p>{{vaga.salary}}</p>
                <div class="buttons">
                    <button (click)="openDialog()" class="primary ghost">Candidatar</button>
                </div>
                <div class="skills">
                    <h6>Skills</h6>
                    <ul>
                        <li *ngFor="let skill of vaga.skills">{{skill.name}}</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
